<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
</head>
<body>
    <form action="https://formspree.io/mzbadbgv" method="POST">

    <label for="name">Imię</label>
    <input type="text" name="name" id="name" required> <br>
    <label for="surname">Nazwisko</label>
    <input type="text" name="surname" id="surname" required><br>
    <label for="email">E-mail</label>
    <input type="email" name="email" id="email" required><br>
    <label for="phone">Telefon</label>
    <input type="text" id="phone" required><br>
    <label for="city">Wybierz miasto</label>
    <select id="city" name="citylist" required>
        <option value="warszawa">Warszawa</option>
        <option value="krakow">Kraków</option>
        <option value="gdansk">Gdańsk</option>
        <option value="poznan">Poznań</option>
    </select><br>
    <label>Płeć</label>
    <label for="woman"><input type="radio" name="woman" id="woman">Kobieta</label>
    <label for="man"><input type="radio" name="man" id="man">Meżczyzna</label><br>
    <input type="checkbox" id="rodo" required>
    <label for="rodo">Wyrażam zgodę na przetwarzanie danych osobowych</label><br>
    <label for="wiadomosc">Wiadomość</label><br>
    <textarea name="wiadomosc" id="wiadomosc"></textarea><br>
    <button type="submit">Wyślij</button>
    </form>
    
</body>
</html>
