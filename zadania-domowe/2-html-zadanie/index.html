<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="https://formspree.io/mzbadbgv" method="POST">

    <label for="name">Imię</label>
    <input type="text" name="name" id="name" required> 
    <label for="surname">Nazwisko</label>
    <input type="text" name="surname" id="surname" required>
    <label for="email">E-mail</label>
    <input type="email" name="email" id="email" required>
    <label for="phone">Telefon</label>
    <input type="text" id="phone" required>
    <label for="city">Wybierz miasto</label>
    <select id="city" name="citylist">
        <option value="warszawa">Warszawa</option>
        <option value="krakow">Kraków</option>
        <option value="gdansk">Gdańsk</option>
        <option value="poznan">Poznań</option>
    </select>
    <p>Płeć</p>
    <input type="radio" name="gender" id="male"><label for="male">Mężczyzna</label><br>
    <label for="female"><input type="radio" name="gender" id="female">Kobieta</label><br>
    <label for="rodo"><input type="checkbox" id="rodo" required>Wyrażam zgodę na przetwarzanie danych osobowych</label><br>
    <label for="wiadomosc">Wiadomość:</label>
    <textarea name="wiadomosc" id="wiadomosc"></textarea>
    <button type="submit">Wyślij</button>
    </form>
    
</body>
</html>
