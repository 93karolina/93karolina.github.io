<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="https://formspree.io/mzbadbgv" method="POST">
    <header>A Simple Form<br>
    Form Fundamentals</header>
    <section>
        <h2>Customer Info</h2>
        <label for="name">Name: <input type="text" id="name" placeholder="Enter your name" autofocus required> </label><br>
        <label for="phone">Telephone: <input type="text" id="phone" placeholder="Pattern 1-234-567-8910" pattern="[0-9]{1}-[0-9]{3}-[0-9]{3}-[0-9]{3}" required></label><br>
        <label for="mail">Email address:<input type="email" multiple name="email" id="mail" placeholder="Enter your email address" required>
        </label><br>
    </section>
    <section>
        <h2>Books</h2>
        <input type="text" list="books">
        <datalist id="books">
            <option value="Ksiazka 1"></option>    
            <option value="Ksiazka 2"></option>
            <option value="Ksiazka 3"></option>   
            <option value="Ksiazka 4"></option> 
            <option value="ksiazka 5"></option>
        </datalist><label for="quantity"> Quantity (Maximum 5):<input type="number" id="quantity" min="1" max="5"></label>
    </section>      
        <footer>
            <button>Submit</button>
        </footer>
    </form>

</body>
</html>
